<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
    <link rel="stylesheet" th:href="@{/css/boardwrite.css}">
</head>
<body>
<div class="layout">
    <form action="/board/writedo" method="post" enctype="multipart/form-data">
        <input name="title" type="text" placeholder="제목을 입력하세요">
        <br>
        <span class="additional-text">음란물, 차별, 비하, 혐오 및 초상권, 저작권 침해 게시물은 민, 형사상의 책임을 질 수 있습니다.</span>
        <textarea name="content" placeholder="내용을 입력하세요"></textarea>
        <input name="file" type="file">
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
